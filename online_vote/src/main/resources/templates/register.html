<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <title>Add Voter</title>
</head>
<body>

<div class="form-header">
    <h1 class="form-title">Add New Voter</h1>
    <p class="form-subtitle">Please fill all required fields in both sections</p>
    <div th:if="${param.success}" class="alert alert-success">
        Voter registered successfully!
    </div>
</div>

<form id="voterForm" th:action="@{/registration}" th:object="${voter}" method="post">

    <div class="form-container">
        <!-- Personal Information Column -->
        <div class="form-column">
            <h2>Personal Information</h2>

            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input id="firstName" type="text" th:field="*{firstName}" required minlength="3" maxlength="50" placeholder="Atangana Onana" />
                <small class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
            </div>

            <div class="form-group">
                <label for="surName">Surname *</label>
                <input id="surName" type="text" th:field="*{surName}" required minlength="3" maxlength="50" placeholder="Celestin Herve" />
                <small class="error-message" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}"></small>
            </div>

            <div class="form-group">
                <label for="birthDate">Birth Date *</label>
                <input id="birthDate" type="date" th:field="*{birthDate}" required th:attr="max=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />
                <small class="error-message" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></small>
            </div>

            <div class="form-group">
                <label for="gender">Gender *</label>
                <select id="gender" th:field="*{gender}" required class="form-select">
                    <option value="" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <small class="error-message" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></small>
            </div>

            <div class="form-group">
                <label for="placeOfBirth">Place of Birth *</label>
                <input id="placeOfBirth" type="text" th:field="*{placeOfBirth}" required minlength="3" maxlength="20" placeholder="Douala" />
                <small class="error-message" th:if="${#fields.hasErrors('placeOfBirth')}" th:errors="*{placeOfBirth}"></small>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input id="email" type="email" th:field="*{email}" required maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="atanganaceheve@gmail.com" />
                <small class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>

        <!-- Location & Political Information Column -->
        <div class="form-column">
            <h2>Location & Political Data</h2>

            <div class="form-group">
                <label for="phoneNumber">Phone Number *</label>
                <input id="phoneNumber" type="tel" th:field="*{phoneNumber}" required pattern="^[6-9][0-9]{8}$" maxlength="9" placeholder="697541210" />
                <small class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
            </div>

            <div class="form-group">
                <label for="regionNais">Region of Birth *</label>
                <input id="regionNais" type="text" th:field="*{regionNais}" required minlength="3" maxlength="20" placeholder="Littoral" />
                <small class="error-message" th:if="${#fields.hasErrors('regionNais')}" th:errors="*{regionNais}"></small>
            </div>

            <div class="form-group">
                <label for="departNais">Department of Birth *</label>
                <input id="departNais" type="text" th:field="*{departNais}" required minlength="3" maxlength="20" placeholder="Wouri" />
                <small class="error-message" th:if="${#fields.hasErrors('departNais')}" th:errors="*{departNais}"></small>
            </div>

            <div class="form-group">
                <label for="arrondNais">Arrondissement of Birth *</label>
                <input id="arrondNais" type="text" th:field="*{arrondNais}" required minlength="3" maxlength="20" placeholder="Douala 4e" />
                <small class="error-message" th:if="${#fields.hasErrors('arrondNais')}" th:errors="*{arrondNais}"></small>
            </div>

            <div class="form-group">
                <label for="partiPolitique">Political Party *</label>
                <select id="partiPolitique" th:field="*{partiPolitique}" required class="form-select">
                    <option value="" disabled selected>Select a political party</option>
                    <option value="RDPC">Rassemblement Démocratique du Peuple Camerounais (RDPC)</option>
                    <option value="UNDP">Union Nationale pour la Démocratie et le Progrès (UNDP)</option>
                    <option value="SDF">Front Social Démocrate (SDF)</option>
                    <option value="PCRN">Parti Camerounais pour la Réconciliation Nationale (PCRN)</option>
                    <option value="UDC">Union Démocratique du Cameroun (UDC)</option>
                    <option value="FSNC">Front pour le Salut National du Cameroun (FSNC)</option>
                    <option value="MDR">Mouvement pour la Défense de la République (MDR)</option>
                    <option value="UMS">Union des Mouvements Socialistes (UMS)</option>
                    <option value="UPC">Union des Populations du Cameroun (UPC)</option>
                    <option value="MRC">Mouvement pour la Renaissance du Cameroun (MRC)</option>
                    <option value="PRC">Parti Républicain du Cameroun (PRC)</option>
                    <option value="PDC">Parti des Démocrates Camerounais (PDC)</option>
                    <option value="ADD">Alliance pour la Démocratie et le Développement (ADD)</option>
                    <option value="UPA">Union des Populations Africaines (UPA)</option>
                    <option value="MP">Mouvement Progressiste (MP)</option>
                    <option value="CAC">Croire au Cameroun (CAC)</option>
                </select>
                <small class="error-message" th:if="${#fields.hasErrors('partiPolitique')}" th:errors="*{partiPolitique}"></small>
            </div>
        </div>
    </div>

    <div class="form-buttons">
        <button type="submit">Submit Voter</button>
        <button type="reset">Reset Form</button>
    </div>

</form>

<script th:src="@{/js/form-handler.js}"></script>
</body>
</html>
