<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voting System</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img th:src="@{/images/logo.png}" alt="Voting System Logo" class="logo">
            <h1>Voting System</h1>
            <p>Admin Portal</p>
        </div>

        <form id="loginForm" th:action="@{/login}" method="post" class="login-form">
            <!-- Error Message -->
            <div th:if="${param.error}" class="alert alert-error">
                Invalid email or password
            </div>

            <!-- Success Message -->
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out successfully
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required
                       placeholder="Enter your email" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password" autocomplete="current-password">
                <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember-me"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="login-footer">
            <p>¬© 2025 Voting System. All rights reserved.</p>
        </div>
    </div>

    <script th:src="@{/js/login.js}"></script>
</body>
</html>
