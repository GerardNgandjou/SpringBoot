<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Offices Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/vote_office_display.css">
    <link rel="stylesheet" th:href="@{/css/vote_office_display.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vote Offices Management</h1>
        </header>
        
        <div class="controls">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search offices...">
            </div>
            <div class="app-actions">
                <a th:href="@{/voteoffice/add}" class="btn btn-primary" id="createVoteOfficeBtn" aria-label="Create new vote office">
                    <i class="fas fa-plus" aria-hidden="true"></i> Create New Vote Office
                </a>
             </div>
        </div>
        
        <div class="offices-grid" id="officesContainer">
            <!-- Offices will be loaded here dynamically -->
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Pagination will be loaded here dynamically -->
        </div>
    </div>

    <script src="../static/js/vote_office_display.js"></script>
    <script th:src="@{/js/vote_office_display.js}"></script>
</body>
</html>
