<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elections Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/display_election.css}">
    <link rel="stylesheet" href="../static/css/display_election.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Posting elections</h1>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-status="all">All Elections</button>
            <button class="filter-btn" data-status="active">Active</button>
            <button class="filter-btn" data-status="upcoming">Upcoming</button>
            <button class="filter-btn" data-status="ended">Ended</button>
        </div>

        <div class="elections-grid" id="electionsContainer">
            <!-- Elections will be loaded here dynamically -->
        </div>
    </div>

<script th:src="@{/js/display_election.js}"></script>
<script src="../static/js/display_election.js"></script>
</body>
</html>
