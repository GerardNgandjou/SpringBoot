<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Profile</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4caf50;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .candidate-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .candidate-card:hover {
            transform: translateY(-5px);
        }

        .candidate-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .candidate-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin: 0 auto 1rem;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--secondary-color);
        }

        .candidate-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .candidate-title {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .candidate-party {
            display: inline-block;
            background-color: var(--accent-color);
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .candidate-body {
            display: flex;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .candidate-section {
            flex: 1 1 300px;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 0.5rem;
        }

        .info-item {
            margin-bottom: 1rem;
            display: flex;
        }

        .info-label {
            font-weight: 600;
            width: 120px;
            color: #6c757d;
        }

        .info-value {
            flex: 1;
        }

        .age-badge {
            background-color: var(--accent-color);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--light-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .candidate-body {
                flex-direction: column;
            }
            
            .info-item {
                flex-direction: column;
            }
            
            .info-label {
                width: auto;
                margin-bottom: 0.3rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="candidate-card">
            <div class="candidate-header">
                <div class="candidate-avatar" id="avatar">
                    <!-- Initials will be inserted by JS -->
                </div>
                <h1 class="candidate-name" id="fullName">John Doe</h1>
                <div class="candidate-title">Candidate for <span id="position">Regional Council</span></div>
                <div class="candidate-party" id="party">Independent</div>
            </div>
            
            <div class="candidate-body">
                <div class="candidate-section">
                    <h2 class="section-title"><i class="fas fa-info-circle"></i> Personal Information</h2>
                    <div class="info-item">
                        <div class="info-label">Birthdate</div>
                        <div class="info-value" id="birthdate">January 1, 1980 <span class="age-badge" id="age">43 years</span></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Gender</div>
                        <div class="info-value" id="gender">Male</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Place of Birth</div>
                        <div class="info-value" id="placeofbirth">New York, USA</div>
                    </div>
                </div>
                
                <div class="candidate-section">
                    <h2 class="section-title"><i class="fas fa-map-marker-alt"></i> Location</h2>
                    <div class="info-item">
                        <div class="info-label">Address</div>
                        <div class="info-value" id="location">123 Main Street</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Region</div>
                        <div class="info-value" id="region">Northeast</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Department</div>
                        <div class="info-value" id="department">Executive</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Arron</div>
                        <div class="info-value" id="arron">District 5</div>
                    </div>
                </div>
                
                <div class="candidate-section">
                    <h2 class="section-title"><i class="fas fa-share-alt"></i> Connect</h2>
                    <div class="social-links">
                        <a href="#" class="social-link" title="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-link" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-link" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-link" title="Website"><i class="fas fa-globe"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample candidate data - in a real app, this would come from an API
        const candidateData = {
            firstname: "Jean",
            lastname: "Dupont",
            birthdate: "1985-07-15",
            gender: "Male",
            placeofbirth: "Paris, France",
            location: "45 Rue de la République",
            region: "Île-de-France",
            department: "Paris",
            arron: "11th Arrondissement",
            party: "Social Democratic Party"
        };

        // Function to calculate age from birthdate
        function calculateAge(birthdate) {
            const birthDate = new Date(birthdate);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            return age;
        }

        // Function to format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Function to get initials
        function getInitials(firstname, lastname) {
            return `${firstname.charAt(0)}${lastname.charAt(0)}`;
        }

        // Populate the candidate data
        document.addEventListener('DOMContentLoaded', function() {
            // Set name
            document.getElementById('fullName').textContent = 
                `${candidateData.firstname} ${candidateData.lastname}`;
            
            // Set avatar initials
            document.getElementById('avatar').textContent = 
                getInitials(candidateData.firstname, candidateData.lastname);
            
            // Set birthdate and age
            document.getElementById('birthdate').innerHTML = 
                `${formatDate(candidateData.birthdate)} <span class="age-badge">${calculateAge(candidateData.birthdate)} years</span>`;
            
            // Set other fields
            document.getElementById('gender').textContent = candidateData.gender;
            document.getElementById('placeofbirth').textContent = candidateData.placeofbirth;
            document.getElementById('location').textContent = candidateData.location;
            document.getElementById('region').textContent = candidateData.region;
            document.getElementById('department').textContent = candidateData.department;
            document.getElementById('arron').textContent = candidateData.arron;
            document.getElementById('party').textContent = candidateData.party;
            
            // Set position based on department or region
            const position = candidateData.department === "Paris" ? 
                "City Council" : "Regional Council";
            document.getElementById('position').textContent = position;
        });
    </script>
</body>
</html>
