<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login System</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" href="../static/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add reCAPTCHA API -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
            <p>Please authenticate to continue</p>
        </div>

        <form id="loginForm" class="login-form" th:action="@{/login}" method="post">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <!-- Password Field with Strength Meter -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                <div id="password-strength-meter">
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <span id="password-strength-text">Password strength</span>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="/forgot-password" class="forgot-password">Forgot password?</a>
            </div>

            <!-- CAPTCHA -->
            <!-- <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div> -->

            <!-- Submit Button -->
            <button type="submit" class="login-button">Login</button>

            <!-- 2FA Section (Initially Hidden) -->
            <div id="twoFactorAuth" class="two-factor-auth" style="display: none;">
                <h3>Two-Factor Authentication</h3>
                <p>Enter the 6-digit code from your authenticator app</p>
                <input type="text" id="2faCode" name="2faCode" placeholder="123456" maxlength="6" pattern="\d{6}">
                <button type="button" id="verify2FA" class="verify-button">Verify</button>
                <button type="button" id="resend2FA" class="resend-button">Resend Code</button>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <a href="/oauth2/authorization/google" class="social-icon google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="/oauth2/authorization/facebook" class="social-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="/oauth2/authorization/github" class="social-icon github">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>

            <!-- Signup Link -->
            <div class="signup-link">
                Don't have an account? <a th:href="@{/voter/add}">Sign up</a>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/auth.js}"></script>
<script src="../static/js/auth.js"></script>
</body>
</html>
