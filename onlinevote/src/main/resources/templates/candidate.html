<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="../static/css/candidate.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-blue-600 py-4 px-6">
                <h2 class="text-2xl font-bold text-white">Add New Candidate</h2>
            </div>

            <!-- <form id="candidateForm" class="p-6 space-y-6" th:action="@{/candidate/add}" method="post"> -->
            <form id="candidateForm" class="p-6 space-y-6" action="@{/candidate/add}" method="post">
                <div class="form-group">
                    <label for="userId">Select User</label>
                    <select id="userId" name="userId" class="form-control" required>
                        <option value="">-- Select a user --</option>
                        <option th:each="user : ${users}" 
                                th:value="${user.id}">
                                <!-- th:text="${user.firstName + ' ' + user.lastName + ' (' + user.email + ')'}"> -->
                        </option>
                    </select>
                </div>          
                
                <div>
                    <label for="deposit" class="block text-sm font-medium text-gray-700">Deposit</label>
                    <input type="number" step="0.01" id="deposit" name="deposit"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"
                           placeholder="Enter deposit amount">
                </div>

                <div>
                    <label for="score" class="block text-sm font-medium text-gray-700">Score</label>
                    <input type="number" id="score" name="score"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"
                           placeholder="Enter score">
                </div>
                
                <div class="flex items-center justify-end space-x-4">
                    <button type="button" onclick="window.location.href='/candidates'"
                            class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Save Candidate
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../static/js/candidate.js"></script>
</body>
</html>
