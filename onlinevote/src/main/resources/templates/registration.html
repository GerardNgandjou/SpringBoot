<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
        <div class="form-wrapper">
        <div class="form-header">
            <div class="header-icon">
                <i class="fas fa-user-check"></i>
            </div>
            <h1 class="form-title">Voter Registration</h1>
            <p class="form-subtitle">Complete your voter registration in just a few steps</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 50%"></div>
            </div>
        </div>

        <form id="voterForm" th:action="@{/voter/add}" th:object="${voter}" method="post" novalidate>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="form-container">
                <!-- Personal Information Column -->
                <div class="form-column">
                    <div class="section-header">
                        <i class="fas fa-user"></i>
                        <h2>Personal Information</h2>
                    </div>

                    <div class="form-group floating">
                        <input id="firstname" type="text" th:field="*{firstname}" required minlength="3" maxlength="50"
                               placeholder=" " pattern="[A-Za-z\s\-']+">
                        <label for="firstname">First Name <span class="required">*</span></label>
                        <span class="error-message" th:if="${#fields.hasErrors('firstname')}"
                              th:errors="*{firstname}"></span>
                    </div>

                    <div class="form-group floating">
                        <input id="lastname" type="text" th:field="*{lastname}" required minlength="3" maxlength="50"
                               placeholder=" " pattern="[A-Za-z\s\-']+">
                        <label for="lastname">Surname <span class="required">*</span></label>
                        <span class="error-message" th:if="${#fields.hasErrors('lastname')}"
                              th:errors="*{lastname}"></span>
                    </div>

                    <div class="form-group floating">
                        <input id="birthDate" type="date" th:field="*{birthdate}" required placeholder=" ">
                        <label for="birthDate">Birth Date <span class="required">*</span></label>
                        <span class="error-message" id="birthDateError"></span>
                    </div>

                    <div class="form-group floating">
                        <select id="gender" th:field="*{gender}" required>
                            <option value="" disabled selected></option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <label for="gender">Gender <span class="required">*</span></label>
                        <span class="error-message" th:if="${#fields.hasErrors('gender')}"
                              th:errors="*{gender}"></span>
                    </div>

                    <div class="form-group floating">
                        <input id="placeofbirth" type="text" th:field="*{placeofbirth}" required minlength="3" maxlength="50"
                               placeholder=" " pattern="[A-Za-z\s\-',.]+">
                        <label for="placeofbirth">Place of Birth <span class="required">*</span></label>
                        <span class="error-message" th:if="${#fields.hasErrors('placeofbirth')}"
                              th:errors="*{placeofbirth}"></span>
                    </div>

                    <div class="form-group floating">
                        <input id="email" type="email" th:field="*{email}" required maxlength="50"
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder=" ">
                        <label for="email">Email <span class="required">*</span></label>
                        <span class="error-message" th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}"></span>
                    </div>
                </div>

                <!-- Location & Political Information Column -->
                <div class="form-column">
                    <div class="section-header">
                        <i class="fas fa-map-marked-alt"></i>
                        <h2>Location & Political Data</h2>
                    </div>

                    <div class="form-group floating">
                        <input id="number" type="tel" th:field="*{number}" required pattern="^[6-9][0-9]{8}$"
                               maxlength="9" placeholder=" ">
                        <label for="number">Phone Number <span class="required">*</span></label>
                        <span class="error-message" th:if="${#fields.hasErrors('number')}"
                              th:errors="*{number}"></span>
                    </div>

                    <div class="form-group floating">
                        <input id="location" type="text" th:field="*{location}" required minlength="3" maxlength="50"
                               placeholder=" " pattern="[A-Za-z\s\-',.]+">
                        <label for="location">Current Location <span class="required">*</span></label>
                        <span class="error-message" th:if="${#fields.hasErrors('location')}"
                              th:errors="*{location}"></span>
                    </div>

                    <div class="form-group floating">
                        <select id="region" th:field="*{region}" required>
                            <option value="" disabled selected></option>
                            <option value="Centre">Centre</option>
                            <option value="Littoral">Littoral</option>
                            <option value="Ouest">Ouest</option>
                            <option value="Nord-Ouest">Nord-Ouest</option>
                            <option value="Sud-Ouest">Sud-Ouest</option>
                            <option value="Nord">Nord</option>
                            <option value="Extrême-Nord">Extrême-Nord</option>
                            <option value="Adamaoua">Adamaoua</option>
                            <option value="Sud">Sud</option>
                            <option value="Est">Est</option>
                        </select>
                        <label for="region">Region of Origin <span class="required">*</span></label>
                        <span class="error-message" th:if="${#fields.hasErrors('region')}"
                              th:errors="*{region}"></span>
                    </div>

                    <div class="form-group floating">
                        <input id="department" type="text" th:field="*{department}" required minlength="3" maxlength="50"
                               placeholder=" " pattern="[A-Za-z\s\-']+">
                        <label for="department">Department of Origin <span class="required">*</span></label>
                        <span class="error-message" th:if="${#fields.hasErrors('department')}"
                              th:errors="*{department}"></span>
                    </div>

                    <div class="form-group floating">
                        <select id="currentregion" th:field="*{currentregion}" required>
                            <option value="" disabled selected></option>
                            <option value="Centre">Centre</option>
                            <option value="Littoral">Littoral</option>
                            <option value="Ouest">Ouest</option>
                            <option value="Nord-Ouest">Nord-Ouest</option>
                            <option value="Sud-Ouest">Sud-Ouest</option>
                            <option value="Nord">Nord</option>
                            <option value="Extrême-Nord">Extrême-Nord</option>
                            <option value="Adamaoua">Adamaoua</option>
                            <option value="Sud">Sud</option>
                            <option value="Est">Est</option>
                        </select>
                        <label for="currentregion">Current Region <span class="required">*</span></label>
                        <span class="error-message" th:if="${#fields.hasErrors('currentregion')}"
                              th:errors="*{currentregion}"></span>
                    </div>

                    <div class="form-group floating">
                        <select id="party" th:field="*{party}" required>
                            <option value="" disabled selected></option>
                            <option value="RDPC">Rassemblement Démocratique du Peuple Camerounais (RDPC)</option>
                            <option value="SDF">Social Democratic Front (SDF)</option>
                            <option value="UNDP">Union Nationale pour la Démocratie et le Progrès (UNDP)</option>
                            <option value="UPC">Union des Populations du Cameroun (UPC)</option>
                            <option value="CPDM">Cameroon People's Democratic Movement (CPDM)</option>
                            <option value="MDR">Mouvement pour la Défense de la République (MDR)</option>
                            <option value="Independent">Independent</option>
                        </select>
                        <label for="party">Political Party <span class="required">*</span></label>
                        <span class="error-message" th:if="${#fields.hasErrors('party')}"
                              th:errors="*{party}"></span>
                    </div>

                    <div class="form-group floating">
                        <select id="pollingStation" th:field="*{pollingstation}" required>
                            <option value="" disabled selected></option>
                        </select>
                        <label for="pollingStation">Polling Station <span class="required">*</span></label>
                        <span class="error-message" th:if="${#fields.hasErrors('pollingstation')}"
                              th:errors="*{pollingstation}"></span>
                    </div>
                </div>
            </div>

            <div class="form-footer">
                <button type="button" class="btn secondary" id="saveDraftBtn">
                    <i class="fas fa-save"></i> Save Draft
                </button>
                <button type="submit" class="btn primary" id="submitButton">
                    <i class="fas fa-check-circle"></i> Submit Registration
                </button>
            </div>
        </form>
    </div>

    <script th:src="@{/js/register.js}"></script>
    <script src="../static/js/register.js"></script>
</body>
</html>
