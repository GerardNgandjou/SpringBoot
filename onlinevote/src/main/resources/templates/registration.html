<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Voter</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="form-header">
    <h1 class="form-title">Voter Registration</h1>
    <p class="form-subtitle">Please fill all required fields in both sections</p>
</div>

<form id="voterForm" th:action="@{/voter/add}" th:object="${voter}" method="post" novalidate>
    <div class="form-container">
        <!-- Personal Information Column -->
        <div class="form-column">
            <h2>Personal Information</h2>

            <div class="form-group">
                <label for="firstname">
                    First Name
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input id="firstname" type="text" th:field="*{firstname}" required minlength="3" maxlength="50"
                       placeholder="Atangana Onana" pattern="[A-Za-z\s\-']+">
                <span class="error-message" th:if="${#fields.hasErrors('firstname')}"
                      th:errors="*{firstname}"></span>
            </div>

            <div class="form-group">
                <label for="lastname">
                    Surname
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input id="lastname" type="text" th:field="*{lastname}" required minlength="3" maxlength="50"
                       placeholder="Celestin Herve" pattern="[A-Za-z\s\-']+">
                <span class="error-message" th:if="${#fields.hasErrors('lastname')}"
                      th:errors="*{lastname}"></span>
            </div>

            <div class="form-group">
                <label for="birthdate">
                    Birth Date
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input id="birthdate" type="date" th:field="*{birthdate}" required>
                <span class="error-message" th:if="${#fields.hasErrors('birthdate')}"
                      th:errors="*{birthdate}"></span>
            </div>

            <div class="form-group">
                <label for="gender">
                    Gender
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <select id="gender" th:field="*{gender}" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
                <span class="error-message" th:if="${#fields.hasErrors('gender')}"
                      th:errors="*{gender}"></span>
            </div>

            <div class="form-group">
                <label for="placeofbirth">
                    Place of Birth
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input id="placeofbirth" type="text" th:field="*{placeofbirth}" required minlength="3" maxlength="50"
                       placeholder="Douala" pattern="[A-Za-z\s\-',.]+">
                <span class="error-message" th:if="${#fields.hasErrors('placeofbirth')}"
                      th:errors="*{placeofbirth}"></span>
            </div>

            <div class="form-group">
                <label for="email">
                    Email
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input id="email" type="email" th:field="*{email}" required maxlength="50"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                       placeholder="atanganaceheve@gmail.com">
                <span class="error-message" th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"></span>
            </div>

            <div class="form-group">
                <label for="location">
                    Current Location
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input id="location" type="text" th:field="*{location}" required minlength="3" maxlength="50"
                       placeholder="Douala" pattern="[A-Za-z\s\-',.]+">
                <span class="error-message" th:if="${#fields.hasErrors('location')}"
                      th:errors="*{location}"></span>
            </div>
        </div>

        <!-- Location & Political Information Column -->
        <div class="form-column">
            <h2>Location & Political Data</h2>

            <div class="form-group">
                <label for="number">
                    Phone Number
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input id="number" type="tel" th:field="*{number}" required pattern="^[6-9][0-9]{8}$"
                       maxlength="9" placeholder="697541210">
                <span class="error-message" th:if="${#fields.hasErrors('number')}"
                      th:errors="*{number}"></span>
            </div>

            <div class="form-group">
                <label for="region">
                    Region of Origin
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input id="region" type="text" th:field="*{region}" required minlength="3" maxlength="50"
                       placeholder="Littoral" pattern="[A-Za-z\s\-']+">
                <span class="error-message" th:if="${#fields.hasErrors('region')}"
                      th:errors="*{region}"></span>
            </div>

            <div class="form-group">
                <label for="department">
                    Department of Origin
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input id="department" type="text" th:field="*{department}" required minlength="3" maxlength="50"
                       placeholder="Wouri" pattern="[A-Za-z\s\-']+">
                <span class="error-message" th:if="${#fields.hasErrors('department')}"
                      th:errors="*{department}"></span>
            </div>

            <div class="form-group">
                <label for="arron">
                    Borough of Origin
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input id="arron" type="text" th:field="*{arron}" required minlength="3" maxlength="50"
                       placeholder="Douala 4e" pattern="[A-Za-z0-9\s\-']+">
                <span class="error-message" th:if="${#fields.hasErrors('arron')}"
                      th:errors="*{arron}"></span>
            </div>

            <div class="form-group">
                <label for="party">
                    Political Party
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <select id="party" th:field="*{party}" required>
                    <option value="" disabled selected>Select a political party</option>
                    <option value="RDPC">Rassemblement DÃ©mocratique du Peuple Camerounais (RDPC)</option>
                    <!-- Other options remain the same -->
                </select>
                <span class="error-message" th:if="${#fields.hasErrors('party')}"
                      th:errors="*{party}"></span>
            </div>

            <div class="form-group">
                <label for="currentregion">
                    Current Region
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <select id="currentregion" th:field="*{currentregion}" required>
                    <option value="" disabled selected>Select your region</option>
                    <option value="Adamawa">Adamawa</option>
                    <!-- Other regions remain the same -->
                </select>
                <span class="error-message" th:if="${#fields.hasErrors('currentregion')}"
                      th:errors="*{currentregion}"></span>
            </div>

            <div class="form-group">
                <label for="pollingstation">
                    Polling Station
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <select id="pollingstation" th:field="*{pollingstation}" required>
                    <option value="" disabled selected>Select your polling station</option>
                    <!-- Polling stations will be populated by JavaScript -->
                </select>
                <span class="error-message" th:if="${#fields.hasErrors('pollingstation')}"
                      th:errors="*{pollingstation}"></span>
            </div>
        </div>
    </div>

    <div class="form-buttons">
        <button type="submit" id="submitButton">
            <span>Submit Registration</span>
        </button>
        <button type="reset">
            <span>Reset Form</span>
        </button>
    </div>
</form>

<script th:src="@{/js/form-handler.js}"></script>
</body>
</html>
